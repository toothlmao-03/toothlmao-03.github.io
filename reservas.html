<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Reservar | Finalistas Tarouca 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
</head>
<body class="background">
<div class="navbar">
    <div class="container">
        <img class="unselectable corner_logo" src="logo_white.svg" width="50" alt="Finalistas Tarouca 2024">
        <nav role="navigation" class="nav-menu">
            <a href="index.html" class="nav-link">Início</a>
        </nav>
    </div>
</div>
<div class="background full">
    <div class="form-box">
        <form>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" name="name" required maxlength="20">
                    <label>Nome</label>
                </div>
                <div class="input-box surname">
                    <input type="text" name="surname" required maxlength="20">
                    <label>Apelido</label>
                </div>
            </div>
            <div class="input-box">
                <input class="number-input" type="number" name="tickets" required max="10" min="1" contenteditable="" value="1">
                <label>Número de pulseiras</label>
            </div>
            <div class="info-text">Reservas inválidas serão anuladas.</div>
            <center>
                <button id="complete-reservation" href="#">Reservar</button>
            </center>
        </form>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
